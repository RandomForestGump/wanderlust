<!DOCTYPE html>
<html lang="en">
<!-- <script src="/Users/rajatjain/Desktop/repos/wanderlust/tour-app/node_modules/fs"></script> -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags must come first in the head; any other head content must come after these tags -->
    <title>Pick your Favorite</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pick your Favourite Tour</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="seller-div"> 
          <label style="flex: 20%;" for="isSeller">Is Seller : </label>
          <select id="isSeller">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <div class="col-md-6" id="escrow-div">
            <label style="flex: 20%; margin-top: 5px;" for="escrow"> Escrow :</label>
            <input type="number" class="form-control" id="escrow" placeholder="Escrow" value="1">
        </div>
        <div class="col-md-2" id="register_div">
            <button class="btn btn-info " type="button" id="register">Register</button>
            <button class="btn btn-info" type="button" id="showModalAddItem" data-modal="modalAddItem">Add Item</button>  
          
            
        </div>
      </div>
      <div class="row" style="margin-top: 40px;">
        <div class="col-md-5" style="display: flex;">
          <button class="btn btn-info" type="button" id="view-balance">View Balance</button>
          <h3 id="view_balance"></h3>
        </div>
        <div class="col-md-5" style="display: flex;">
          <button class="btn btn-info" type="button" id="view-userbalance">View User Balance</button>  
          <h1 id="view_user_balance"></h1>
        </div>
        <div class="col-md-2" >
          <button class="btn btn-info " type="button" id="btn-withdraw">Withdraw</button>
         </div>
      </div>
      <div id="proposalsRow" >
      </div>
      <div id="proposalTemplate" style="display: none;">
        <div class="row m-2">
          <div class="card" style="position: relative;">
            <div class="car-img col-md-5">
              <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 400px; height: 250px;" src="images/Milli.png" data-holder-rendered="true">
            </div>
            <div class="card-body col mx-auto m-2" style="height: 250px;">
              <h2 class="card-title"> </h2>
              <h4 class="card-price"></h4>
              <p class="card-text"></p>
              <button class="btn btn-default btn-buy btn-success" type="button" data-id="0" style="right: 0%;bottom: 0%;;position: absolute;">Buy</button>
            </div>   
          </div>
        </div>
      </div>
      <div id="modalAddItem" class="modal">
        <div class="modal-content">
          <div class="contact-form">
            <form action="/">
              <h2>Add Item</h2>
              <div>
                <input type="number" class="form-control" id="price" placeholder="Price">
                <input type="text" class="form-control" id="name" placeholder="Name" >
                <input type="text" class="form-control" id="description" placeholder="Description">
                <input type="file" class="form-control" id="imagesTour" placeholder="Choose Image">
              </div>
              <button class="btn btn-info" type="button" id="add-item">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessarlsy for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app1.js"></script>
  </body>
</html>
